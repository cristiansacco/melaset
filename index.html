<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Melaset</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Additional custom styles can be added here */
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand mx-auto" href="https://github.com/cristiansacco/melaset">Melaset</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="true" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto mx-5">
      <li class="nav-item">
        <a class="nav-link" aria-current="page" href="https://www.reddit.com/" target="_blank">Reddit</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="https://www.spaziocinema.info/cinema" target="_blank">Anteo</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="https://www.youtube.com/" target="_blank">Youtube</a>
      </li>
    </ul>
  </div>
  </nav>

  <div id="buttonContainer" class="container">
    <!-- Buttons will be dynamically added here -->
  </div>

  <!-- Include Bootstrap JS (if required) -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

  <!-- Your JavaScript code for button management -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      fetch('sites.json')
        .then(response => response.json())
        .then(data => {
          const buttonContainer = document.getElementById('buttonContainer');

          // Group sites by type
          const types = {};
          data.forEach(site => {
            if (!types[site.type]) {
              types[site.type] = [];
            }
            types[site.type].push(site);
          });

          // Create buttons for each type
          for (const type in types) {
            const typeGroup = types[type];
            const typeDiv = document.createElement('div');
            typeDiv.classList.add('type-group', 'col-12', 'text-center', 'mb-4','my-2');
            typeDiv.innerHTML = `<h2>${type}</h2>`;
            buttonContainer.appendChild(typeDiv); // Add type header before buttons

            let rowDiv; // Initialize rowDiv variable

            // Create buttons for the current type
            typeGroup.forEach((site, index) => {
              if (index % 3 === 0) {
                // Start a new row for every third button
                rowDiv = document.createElement('div');
                rowDiv.classList.add('button-row', 'row', 'justify-content-center');
                typeDiv.appendChild(rowDiv);
              }
              const button = document.createElement('button');
              button.textContent = site.name;
              button.classList.add('btn', 'btn-outline-dark', 'btn-lg','mx-2', 'my-2','col-3');
              button.addEventListener('click', function() {
                window.open(site.url,"_blank");
              });
              rowDiv.appendChild(button); // Append button to the row
            });
          }
        })
        .catch(error => {
          console.error('Error fetching data:', error);
        });
    });
  </script>
  <style>
    .row btn{
        width:100px;
        }
  </style>
</body>
</html>
